<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApartmentNow | Total</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
</head>

<body>
    <header>
        <h1>Chart</h1>
        <nav>
            <ul>
                <li>
                    <a href="/">Home </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.0/chart.js"
            integrity="sha512-XcsV/45eM/syxTudkE8AoKK1OfxTrlFpOltc9NmHXh3HF+0ZA917G9iG6Fm7B6AzP+UeEzV8pLwnbRNPxdUpfA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <canvas id="myChart" width="600" height="400" aria-label="Hello ARIA World"></canvas>
        <hr>
        <canvas id="myChart2" width="600" height="400" aria-label="Hello ARIA World"></canvas>
    </main>
    <script>
        var ctx = document.getElementById('myChart');
        var myChart = new Chart(ctx, {
            type: 'polarArea',
            data: {
                labels: [{% for label in labels %}"{{ label }}",
                {% endfor %}],
        datasets: [{
            label: '면적당가격',
            data: {{ data }},
            backgroundColor: [
            'rgba(255, 99, 132, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            'rgba(255, 206, 86, 0.2)',
            'rgba(75, 192, 192, 0.2)',
            'rgba(153, 102, 255, 0.2)',
            'rgba(255, 159, 64, 0.2)'
        ],
            borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)'
        ],
            borderWidth: 1
                }]
            },
        options: {
            responsive: false,
                scales: {
                xAxes: [{
                    display: true,
                    scaleLabel: {
                        show: true,
                        labelString: 'Month'
                    },
                    ticks: {
                        suggestedMin: 10, //suggestedMax: 250,     
                        maxTicksLimit: 10
                    }

                }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {
                            show: true,
                            labelString: 'Value'
                        },
                        ticks: {
                            suggestedMin: 10, //suggestedMax: 250,     
                            maxTicksLimit: 100
                        }
                    }]
            }
        }
        });
    </script>
    <script>
        var ctx = document.getElementById('myChart2');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [{% for label in labels %}"{{ label }}",
                {% endfor %}],
        datasets: [{
            label: '면적당가격',
            data: {{ data }},
            backgroundColor: [
            'rgba(255, 99, 132, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            'rgba(255, 206, 86, 0.2)',
            'rgba(75, 192, 192, 0.2)',
            'rgba(153, 102, 255, 0.2)',
            'rgba(255, 159, 64, 0.2)'
        ],
            borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)'
        ],
            borderWidth: 1
                }]
            },
        options: {
            responsive: false,
                scales: {
                xAxes: [{
                    display: true,
                    scaleLabel: {
                        show: true,
                        labelString: 'Month'
                    },
                    ticks: {
                        suggestedMin: 10, //suggestedMax: 250,     
                        maxTicksLimit: 10
                    }

                }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {
                            show: true,
                            labelString: 'Value'
                        },
                        ticks: {
                            suggestedMin: 10, //suggestedMax: 250,     
                            maxTicksLimit: 100
                        }
                    }]
            }
        }
        });
    </script>
</body>

</html>
